<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <nav>
            <div class="logo">
                <a href="">Restoran</a>
            </div>
            <ul>
                <li><a href="" class="tnl">Ссылка 1</a></li>
                <li><a href="" class="tnl">Ссылка 2</a></li>
                <li><a href="" class="tnl">Ссылка 3</a></li>
                <li><a href="" class="tnl">Ссылка 4</a></li>
            </ul>
            <select name="" id="">
                <option value="ru">Ru</option>
                <option value="en">En</option>
            </select>
        </nav>
        <div class="line"></div>
    </header>
    
    <section>
        <h1 class="tnl">МЕНЮ</h1>
        <div class="container">
            <div class="name">
                <button class="tnl link" index="0">Лаваши</button>
                <button class="tnl link" index="1">Донары</button>
                <button class="tnl link" index="2">Бургеры</button>
                <button class="tnl link" index="3">Комбо</button>
                <button class="tnl link" index="4">Напитки</button>
                <button class="tnl link" index="5">Закуски</button>
            </div>
            <form action="" class="content">
                <div class="header">
                    <div class="scroll"></div>
                    <h4 class="tnl">Лаваши</h4>
                </div>
            <div class="col">
                <div class="block">
                    <label>
                        <img src="img/lavash.jpg" alt="">
                        <div><input type="checkbox" price="15000" name="Маленький Лаваш"> <span class="tnl">Маленький Лаваш</span></div>
                        <p>15,000 сум</p>
                    </label>
                </div>
                <div class="block">
                    <label>
                        <img src="img/lavash.jpg" alt="">
                        <div><input type="checkbox" price="17000" name="Маленький Лаваш с сыром"> <span class="tnl">Маленький Лаваш с сыром</span></div>
                        <p>17,000 сум</p>
                    </label>
                </div>
                <div class="block">
                    <label>
                        <img src="img/lavash.jpg" alt="">
                        <div><input type="checkbox" price="17000" name="Большой Лаваш"> <span class="tnl">Большой Лаваш</span></div>
                        <p>17,000 сум</p>
                    </label>
                </div>
                <div class="block">
                    <label>
                        <img src="img/lavash.jpg" alt="">
                        <div><input type="checkbox" price="19000" name="Большой Лаваш с сыром"> <span class="tnl">Большой Лаваш с сыром</span></div>
                        <p>19,000 сум</p>
                    </label>
                </div>
            </div>
                <div class="header">
                    <div class="scroll"></div>
                    <h4 class="tnl">Донары</h4>
                </div>
            <div class="col">
                <div class="block">
                    <label>
                        <img src="img/donar.jpg" alt="">
                        <div><input type="checkbox" price="13000" name="Шаурма маленькая"> <span class="tnl">Шаурма маленькая</span></div>
                        <p>13,000 сум</p>
                    </label>
                </div>
                <div class="block">
                    <label>
                        <img src="img/donar.jpg" alt="">
                        <div><input type="checkbox" price="16000" name="Шаурма средняя"> <span class="tnl">Шаурма средняя</span></div>
                        <p>16,000 сум</p>
                    </label>
                </div>
                <div class="block">
                    <label>
                        <img src="img/donar.jpg" alt="">
                        <div><input type="checkbox" price="19000" name="Шаурма большая"> <span class="tnl">Шаурма большая</span></div>
                        <p>19,000 сум</p>
                    </label>
                </div>
                <div class="block">
                    <label>
                        <img src="img/donar.jpg" alt="">
                        <div><input type="checkbox" price="30000" name="Донар блюдо"> <span class="tnl">Донар блюдо</span></div>
                        <p>30,000 сум</p>
                    </label>
                </div>
            </div>
                <div class="header">
                    <div class="scroll"></div>
                    <h4 class="tnl">Бургеры</h4>
                </div>
            <div class="col">
                <div class="block">
                    <label>
                        <img src="img/burger.jpg" alt="">
                        <div><input type="checkbox" price="17000" name="Чизбургер"> <span class="tnl">Чизбургер</span></div>
                        <p>17,000 сум</p>
                    </label>
                </div>
                <div class="block">
                    <label>
                        <img src="img/burger.jpg" alt="">
                        <div><input type="checkbox" price="23000" name="Дабл Чизбургер"> <span class="tnl">Дабл Чизбургер</span></div>
                        <p>23,000 сум</p>
                    </label>
                </div>
                <div class="block">
                    <label>
                        <img src="img/burger.jpg" alt="">
                        <div><input type="checkbox" price="27000" name="Чизбургер 2 сыра"> <span class="tnl">Чизбургер 2 сыра</span></div>
                        <p>27,000 сум</p>
                    </label>
                </div>
                <div class="block">
                    <label>
                        <img src="img/burger.jpg" alt="">
                        <div><input type="checkbox" price="12000" name="Чизбургер-мини"> <span class="tnl">Чизбургер-мини</span></div>
                        <p>12,000 сум</p>
                    </label>
                </div>
            </div>
            <div class="header">
                <div class="scroll"></div>
                <h4 class="tnl">Комбо</h4>
            </div>
            <div class="col">
                <div class="block">
                    <label>
                        <img src="img/combo.jpg" alt="">
                        <div><input type="checkbox" price="15000" name="Комбо 1"> <span class="tnl">Комбо 1</span></div>
                        <p>15,000 сум</p>
                    </label>
                </div>
                <div class="block">
                    <label>
                        <img src="img/combo.jpg" alt="">
                        <div><input type="checkbox" price="20000" name="Комбо 2"> <span class="tnl">Комбо 2</span></div>
                        <p>20,000 сум</p>
                    </label>
                </div>
                <div class="block">
                    <label>
                        <img src="img/combo.jpg" alt="">
                        <div><input type="checkbox" price="25000" name="Комбо 3"> <span class="tnl">Комбо 3</span></div>
                        <p>25,000 сум</p>
                    </label>
                </div>
                <div class="block">
                    <label>
                        <img src="img/combo.jpg" alt="">
                        <div><input type="checkbox" price="30000" name="Комбо 4"> <span class="tnl">Комбо 4</span></div>
                        <p>30,000 сум</p>
                    </label>
                </div>
            </div>
            <div class="header">
                <div class="scroll"></div>
                <h4 class="tnl">Напитки</h4>
            </div>
            <div class="col">
                <div class="block">
                    <label>
                        <img src="img/Cola.jpg" alt="">
                        <div><input type="checkbox" price="5000" name="Кола 0,5"> <span class="tnl">Кола 0,5</span></div>
                        <p>5,000 сум</p>
                    </label>
                </div>
                <div class="block">
                    <label>
                        <img src="img/Cola.jpg" alt="">
                        <div><input type="checkbox" price="7000" name="Кола 1"> <span class="tnl">Кола 1</span></div>
                        <p>7,000 сум</p>
                    </label>
                </div>
                <div class="block">
                    <label>
                        <img src="img/Cola.jpg" alt="">
                        <div><input type="checkbox" price="9000" name="Кола 1,5"> <span class="tnl">Кола 1,5</span></div>
                        <p>9,000 сум</p>
                    </label>
                </div>
                <div class="block">
                    <label>
                        <img src="img/Cola.jpg" alt="">
                        <div><input type="checkbox" price="10000" name="Сок"> <span class="tnl">Сок</span></div>
                        <p>10,000 сум</p>
                    </label>
                </div>
            </div>
            <div class="header">
                <div class="scroll"></div>
                <h4 class="tnl">Закуски</h4>
            </div>
            <div class="col">
                <div class="block">
                    <label>
                        <img src="img/fries.jpg" alt="">
                        <div><input type="checkbox" price="8000" name="Картошка фри"> <span class="tnl">Картошка фри</span></div>
                        <p>8,000 сум</p>
                    </label>
                </div>
                <div class="block">
                    <label>
                        <img src="img/fries.jpg" alt="">
                        <div><input type="checkbox" price="12000" name="Фри большая"> <span class="tnl">Фри большая</span></div>
                        <p>12,000 сум</p>
                    </label>
                </div>
                <div class="block">
                    <label>
                        <img src="img/fries.jpg" alt="">
                        <div><input type="checkbox" price="10000" name="Деревенская"> <span class="tnl">Картофель по деревенски</span></div>
                        <p>10,000 сум</p>
                    </label>
                </div>
                <div class="block">
                    <label>
                        <img src="img/fries.jpg" alt="">
                        <div><input type="checkbox" price="15000" name="Снеки"> <span class="tnl">Набор Снеков</span></div>
                        <p>15,000 сум</p>
                    </label>
                </div>
            </div>
            <button class="tnl btn">Отправить</button>
            </form>
        </div>
    </section>
    
    <div class="modal">
        <h5 class="tnl">Заказ</h5>
        <ul>
            <li class="order tnl">Ваш заказ: </li>
            <li class="order-price tnl">Стоимость заказа: </li>
            <li class="order-delivery tnl">Доставка: </li>
            <li class="all-price tnl">Общая Стоимость: </li>
        </ul>
        <button class="ok tnl">Подтвердить</button>
    </div>
    
    <div class="bg"></div>
    
    
    
    
    
    
    
    <script src="script.js"></script>
</body>
</html>
